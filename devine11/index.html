<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="main">
        <div>
          <img src="images/Group 1000002076.png" alt="" />
        </div>
        <form action="" method="post" id="myForm">
          <label for="name"> Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter full name"
            required
          />
          <label for="email">E-mail Address</label>
          <input
            type="email"
            name="email"
            placeholder="Enter Email Address"
            id="email"
            required
          />
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            name="phone"
            placeholder="Enter phone number"
            pattern="[0-9]{10}"
            title="10 digits only"
            id="phone"
            required
          />
          <label for="Description">Description</label>
          <textarea
            name="description"
            id="Description"
            cols="40"
            rows="10"
            placeholder="Write here.."
          ></textarea>
          <p>Upload Image</p>
          <input type="file" name="image" id="" multiple /><br /><br />
          <div class="btns">
            <button class="btn1">Cancel</button>
            <button class="btn2" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent the default form submission behavior

          // Collect the form data
          const formData = new FormData(event.target);

          // Prepare the form data for sending as JSON
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch("https://example.com/xyz", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const jsonResponse = await response.json();
              console.log("Success:", jsonResponse);
            } else {
              console.error("Error:", response.status, response.statusText);
            }
          } catch (error) {
            console.error("Fetch error:", error);
          }
        });
    </script>
  </body>
</html>
